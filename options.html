<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="utils/options.css"/>
  </head>
  <body>
    <form>
      <div class="checkbox">
        <input type="checkbox" id="autoreload_checkbox"/>
        <label for="autoreload_checkbox" data-i18n-id="autoreload_label">Automatically reload current page on toggle</label>
      </div>

      <div class="checkbox" data-hide-on-android>
        <input type="checkbox" id="freeze_checkbox"/>
        <label for="freeze_checkbox" data-i18n-id="freeze_label">Add "Freeze animation" option to the context menu of images</label>
      </div>
    </form>

    <script src="utils/html-i18n.js"></script>
    <script src="options.js"></script>
  </body>
</html>
